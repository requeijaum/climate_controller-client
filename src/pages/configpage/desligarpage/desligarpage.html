<ion-header>
    <ion-navbar>
      <ion-title>Configure o botão de desligar</ion-title>
    </ion-navbar>
  </ion-header>
<ion-content>
    <h2>
        Configuraçao do dispositivo: Passo 2
    </h2>
    <ion-grid>
        <ion-row>
            <ion-col>   
                    <p>
                        Aperte o botão de gravação, em seguida, pressione o botão de desligar no controle do seu aparelho de refrigeração.
                    </p>
                    <button class="solBtn" ion-button outline (click)="enviaSolicitacaoGravacao()">Gravar botão desligar</button>
            </ion-col>
            <ion-col>
                    <p>
                        Aperte o botão de teste e aguarde o processamento do dispositivo.
                    </p>
                    <button class="solBtn" ion-button outline (click)="enviaSolicitacaoTeste()">Testar botão desligar</button>
            </ion-col>  
        </ion-row>
    </ion-grid>

    <button id="nextBtn" [@btnAnimation] = "this.global.buttonLigarPageState" (click)="proximoPasso()">
        Próximo passo <ion-icon id="icon-next" name="ios-arrow-forward" ></ion-icon>
    </button>
</ion-content>
